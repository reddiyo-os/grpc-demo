apiVersion: apps/v1beta1 
kind: Deployment
metadata:
  name: grpc-microservice-4
spec:
  selector:
    matchLabels:
      app: grpc-microservice-4
  replicas: 1 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 4
      maxUnavailable: 0%
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: grpc-microservice-4
    spec:
      containers:
        - name: grpc-health-check
          image: mornindew/grpc-demo-healthcheck-sidecar:latest
          command:
            - "./server"
          imagePullPolicy: Always
          ports:
          - name: http-api
            containerPort: 8080  
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1        
        - name: grpc-microservice-4
          image: mornindew/grpc-demo-microservice:latest
          command:
            - "./server"
          imagePullPolicy: Always                                                     
          ports:
          - name: http-api
            containerPort: 50051
          resources:
            limits:
              memory: "500Mi"
              cpu: "100m"  
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-microservice-4
spec:
  type: NodePort
  selector:
    app: grpc-microservice-4
  ports:
  - port: 50051
    name: grpc-port                  